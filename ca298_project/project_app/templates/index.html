{% extends "base.html" %}
{% load static %}

{% block title %}My homepage{% endblock %}

{% block content %}
    <style>
        .carousel-item {
          height: 60vh;
          background: no-repeat center center scroll;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/vegetables.jpeg' %}" class="d-block w-100" alt="vegetables">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/veggie.jpeg' %}" class="d-block w-100" alt="vegetable stall">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/beans.jpeg' %}" class="d-block w-100" alt="beans">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p></p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endblock %}
