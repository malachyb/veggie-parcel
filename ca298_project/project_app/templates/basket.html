{% extends "base.html" %}

{% block title %}Vegetables{% endblock %}

{% block content %}
    {% for p in products %}
        <div class="card">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ p.name }}</h5>
                <p class="card-text">{{ p.description }}</p>
                <p class="card-text">{{ p.message }}</p>
                <a href="/remove_basket/{{ p.basket_item_id }}" class="btn btn-primary">Remove from Basket</a>
            </div>
        </div>
    {% endfor %}
    <a href="/order" class="btn btn-primary">Order all - {{ price }}</a>
{% endblock %}
