{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block content %}
    <form action="." method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.name }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
{% endblock %}
