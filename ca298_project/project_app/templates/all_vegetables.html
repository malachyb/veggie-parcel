{% extends "base.html" %}
{% load static %}

{% block title %}Vegetables{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <div class="container pb-5 mb-sm-1">
        <div class="row">
            {% for p in products %}
                <div class="card mt-5 mx-auto" style="width: 18rem;">
                    <a href="/product/{{ p.id }}" class="text-dark">
                        <img class="card-img-top" src="{{ p.picture.url }}" alt="Card image cap"
                             style="width: 100%; height: 15vw; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">{{ p.name }}</h5>
                            <p class="card-text">{{ p.description }}</p>
                            <a href="/product/{{ p.id }}" class="btn btn-dark btn-block mt-3">Buy - {{ p.price }}</a>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
