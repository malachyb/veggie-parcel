{% extends "base.html" %}

{% block title %}All Orders{% endblock %}

{% block content %}
    {% for order in orders %}
        <div class="card">
            <div class="card-body">
                <p class="card-title">{{ order.date_created }}</p>
                <p class="card-text">{{ order.shipping_addr }}</p>
                <a href="/view_order/{{ order.id }}" class="btn btn-primary">view products</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
